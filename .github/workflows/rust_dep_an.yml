name: Dependency Analysis

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 0 * * 1" # Weekly on Mondays
  workflow_dispatch:

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: List dependencies
        run: |
          echo "::group::All dependencies"
          cargo tree --all-features
          echo "::endgroup::"

      - name: Check for unused dependencies
        run: |
          cargo install --force cargo-udeps
          echo "::group::Unused dependencies check"
          cargo udeps --all-targets || true  # Don't fail the job if unused deps found
          echo "::endgroup::"

      - name: Analyze dependency graph
        run: |
          echo "::group::Dependency statistics"
          echo "Total dependencies:"
          cargo tree --edges normal --no-indent | grep -v "├──" | grep -v "└──" | tail -n +2 | wc -l

          echo ""
          echo "Direct dependencies:"
          cargo metadata --format-version=1 | jq '.packages[] | select(.source == null) | .name' | wc -l

          echo ""
          echo "External dependencies:"
          cargo metadata --format-version=1 | jq '.packages[] | select(.source != null) | .name' | wc -l
          echo "::endgroup::"
